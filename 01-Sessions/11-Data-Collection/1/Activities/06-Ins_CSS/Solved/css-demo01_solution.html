<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .first-half {
            color: red;
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
        }

        #third_block {
            color: blue;
            font-size: 40px;
            font-family:'Times New Roman', Times, serif;
        }

        p {
            color: green;
            font-size: 30px;
        }
    </style>

</head>

<body>

    <div class='first-half'>
        <p>I'm first!</p>
        <p>I'm second!</p>
    </div>

    <p>I'm another paragraph!</p>

    <ul>
        <li>First list item</li>
        <li class='first-half'>Second list item</li>
    </ul>

    <div>
        <p id="third_block">I'm third!</p>
        <p>I'm fourth!</p>
    </div>


</body>

</html>
